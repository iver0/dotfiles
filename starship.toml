format = """
$directory\
[](fg:#50FA7B bg:#BD93F9)\
$git_branch\
$git_status\
[ ](fg:#BD93F9)\
"""

# Don't print a new line at the start of the prompt
add_newline = false

# Make prompt a single line instead of two lines
[line_break]
disabled = true

[directory]
style = "fg:#21222C bg:#50FA7B"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#BD93F9"
format = '[[ $symbol $branch ](bg:#BD93F9)]($style)'

[git_status]
style = "bg:#BD93F9"
format = '[[($all_status$ahead_behind )](bg:#BD93F9)]($style)'

